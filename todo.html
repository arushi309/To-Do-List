<!DOCTYPE html>
<html>
<head>

	<title>todolist</title>

	<link rel="stylesheet" type="text/css" href="todo.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous">
	</script>

</head>
<body>

	<div id="list">

		<h1>TO-DO LIST <i class="fas fa-plus"></i> </h1>

		<input type="text" name="new_todo" placeholder="Add New Todo" >

		<ul>
			<li><span class="del"><i class="fas fa-trash-alt"></i></span> <span class="strike">Buy Robes</span></li>
			<li><span class="del"><i class="fas fa-trash-alt"></i></span> <span class="strike">Fight Malfoy</span></li>
			<li><span class="del"><i class="fas fa-trash-alt"></i></span> <span class="strike">Buy New Wand</span></li>
		</ul>

	</div>


	<script type="text/javascript" src="todo.js"></script>

</body>
</html>
